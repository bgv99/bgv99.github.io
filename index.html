<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello!</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #505050;
      --muted: #707070;
      --card: #eeeeee;
    }

    [data-theme="dark"] {
      --bg: #101010;
      --text: #ffffff;
      --muted: #aaaaaa;
      --card: #303030;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 80px;
      padding-bottom: 60px;
    }

    .theme-toggle {
      position: fixed;
      top: 16px;
      right: 16px;
      font-size: 16px;
      padding: 6px 10px;
      border: none;
      background: var(--card);
      color: var(--text);
      cursor: pointer;
    }

    .wrapper {
      width: 100%;
      max-width: 520px;
      padding: 40px 28px;
    }

    .title {
      font-size: 80px;
      font-weight: 700;
      margin: 0 0 16px 0;
    }

    .meta {
      font-size: 20px;
      color: var(--muted);
      margin-bottom: 36px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .meta span:not(:first-child)::before {
      content: "-";
      margin-right: 14px;
      color: var(--muted);
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .link {
      padding: 10px 14px;
      background: var(--card);
      color: var(--text);
      text-decoration: none;
      font-size: 16px;
    }

    .link:hover {
      opacity: 0.5;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 12px 16px;
      background: var(--bg);
      color: var(--muted);
      font-size: 14px;
      text-align: center;
    }

    footer a {
      color: var(--text);
      text-decoration: none;
    }

    footer a:hover {
      opacity: 0.6;
    }

    @media (max-width: 600px) {
      body {
        padding-left: 24px;
      }

      .title {
        font-size: 48px;
      }
    }
  </style>
</head>
<body data-theme="light">
  <button class="theme-toggle" onclick="toggleTheme()">O</button>

  <main class="wrapper">
    <h1 class="title">Hello.</h1>
    <div class="meta">
      <span>15</span>
      <span>he/him</span>
      <span>ðŸ‡¹ðŸ‡·</span>
    </div>

    <div class="links">
      <a class="link" href="https://www.youtube.com/@greatbritain07">YouTube</a>
      <a class="link" href="https://www.reddit.com/user/wwuuoo/">Reddit</a>
      <a class="link" href="https://discord.com/users/1344961786423676949">Discord</a>
      <a class="link" href="https://github.com/bgv99">GitHub</a>
    </div>
  </main>

  <footer>
    This site is open source on <a href="https://github.com/bgv99/bgv99.github.io">GitHub</a>.
  </footer>

  <script>
    const body = document.body;
    const btn = document.querySelector('.theme-toggle');

    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      body.dataset.theme = savedTheme;
      btn.textContent = savedTheme === 'dark' ? 'C' : 'O';
    }

    function toggleTheme() {
      const isDark = body.dataset.theme === 'dark';
      const nextTheme = isDark ? 'light' : 'dark';
      body.dataset.theme = nextTheme;
      btn.textContent = nextTheme === 'dark' ? 'C' : 'O';
      localStorage.setItem('theme', nextTheme);
    }
  </script>
</body>
</html>
